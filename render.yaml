services:
  - type: web
    name: tennis-club-server
    runtime: node
    rootDir: server
    buildCommand: corepack enable && pnpm install --frozen-lockfile --prod=false && pnpm prisma generate && pnpm prisma db push --accept-data-loss
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: NODE_ENV
        value: production

