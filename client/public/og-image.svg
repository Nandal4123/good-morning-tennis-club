<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="tennisGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="157" x2="1200" y2="157" stroke="#22c55e" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#22c55e" stroke-width="1"/>
    <line x1="0" y1="472" x2="1200" y2="472" stroke="#22c55e" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#22c55e" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#22c55e" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#22c55e" stroke-width="1"/>
  </g>
  
  <!-- Tennis Ball -->
  <g transform="translate(600, 250)">
    <circle cx="0" cy="0" r="80" fill="url(#tennisGreen)" filter="url(#glow)"/>
    <path d="M-60,-50 Q0,-80 60,-50" stroke="#15803d" stroke-width="6" fill="none"/>
    <path d="M-60,50 Q0,80 60,50" stroke="#15803d" stroke-width="6" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
    굿모닝 테니스 클럽
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#94a3b8">
    출석 관리 • 경기 기록 • 상대전적
  </text>
  
  <!-- Bottom decoration -->
  <rect x="450" y="530" width="300" height="4" rx="2" fill="url(#tennisGreen)"/>
  
  <!-- Corner decorations -->
  <circle cx="100" cy="100" r="40" fill="#22c55e" opacity="0.2"/>
  <circle cx="1100" cy="530" r="60" fill="#22c55e" opacity="0.15"/>
</svg>

