    <script>
        function drawIcon(size) {
            const canvas = document.getElementById('icon' + size);
            const ctx = canvas.getContext('2d');
            const scale = size / 192;
            
            // Background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#0f172a');
            gradient.addColorStop(1, '#1e293b');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.2);
            ctx.fill();
            
            // Tennis ball
            const centerX = size / 2;
            const centerY = size / 2;
            const ballRadius = size * 0.35;
            
            // Ball gradient
            const ballGradient = ctx.createRadialGradient(
                centerX - ballRadius * 0.3, centerY - ballRadius * 0.3, 0,
                centerX, centerY, ballRadius
            );
            ballGradient.addColorStop(0, '#4ade80');
            ballGradient.addColorStop(0.5, '#22c55e');
            ballGradient.addColorStop(1, '#16a34a');
            
            // Glow effect
            ctx.shadowColor = '#22c55e';
            ctx.shadowBlur = size * 0.1;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = ballGradient;
            ctx.fill();
            
            ctx.shadowBlur = 0;
            
            // Tennis ball lines
            ctx.strokeStyle = '#15803d';
            ctx.lineWidth = size * 0.025;
            ctx.lineCap = 'round';
            
            // Top curve
            ctx.beginPath();
            ctx.arc(centerX, centerY - ballRadius * 0.3, ballRadius * 0.7, 
                    Math.PI * 0.15, Math.PI * 0.85, false);
            ctx.stroke();
            
            // Bottom curve
            ctx.beginPath();
            ctx.arc(centerX, centerY + ballRadius * 0.3, ballRadius * 0.7, 
                    Math.PI * 1.15, Math.PI * 1.85, false);
            ctx.stroke();
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById('icon' + size);
            const link = document.createElement('a');
            link.download = 'icon-' + size + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Draw both icons
        drawIcon(192);
        drawIcon(512);
    </script>
